title: Documentação Azure RTOS USBX
summary: Azure RTOS USBX é um hospedeiro USB de alto desempenho, dispositivo e stack incorporado on-the-go (OTG). O Azure RTOS USBX está totalmente integrado com o Azure RTOS ThreadX e está disponível para todos os processadores suportados pela Azure RTOS ThreadX.
