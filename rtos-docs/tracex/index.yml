title: Documentação Azure RTOS TraceX
summary: Azure RTOS TraceX é uma ferramenta de análise baseada em Windows. Fornece aos desenvolvedores incorporados uma visão gráfica dos eventos do sistema em tempo real e permite-lhes visualizar e entender melhor o comportamento dos seus sistemas em tempo real.
